name: CI Pipeline

on:
  push:
    branches: [ main ]           # Run on pushes to main branch
  pull_request:
    branches: [ main ]           # Run on pull requests to main

jobs:
  build:
    runs-on: ubuntu-latest       # Virtual machine with Ubuntu

    steps:
    - name: Checkout code
      uses: actions/checkout@v3  # Pull code from GitHub

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'    # Use Python 3.9

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run a basic test
      run: |
        echo "Running a test..."
        python -c "import flask; print('Flask is installed and ready')"

